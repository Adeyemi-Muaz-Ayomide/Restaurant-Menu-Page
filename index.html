<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Page</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="menu">
        <!-- Title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div> 
        <!-- filter buttons -->
        <!-- Menu items -->
        <div class="section-items">
            <!-- Single Item -->
            <article class="menu-item">
                <img src="img/menu-item.jpeg" class="photo" alt="item-photo">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$20</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Reprehenderit aut eum laudantium placeat, 
                        voluptate iusto nam velit voluptas iure eos.
                    </p>
                </div>
            </article>
            <!-- End Of Single Item  -->
        </div>
    </section>



    <script src="app.js"></script>
</body>
</html>
